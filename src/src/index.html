<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="container">
    <h2>Package Management</h2>
    
    <!-- Calculate Cost Section -->
    <h3>Calculate Shipping Cost</h3>
    <label for="weight">Package Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter weight in lbs">
    
    <label for="costPerUnit">Cost per Unit ($/lb):</label>
    <input type="number" id="costPerUnit" placeholder="Enter cost per unit">

    <button onclick="calculateCost()">Calculate Cost</button>
    <div id="costOutput" class="output"></div>

    <!-- Print Package Label Section -->
    <h3>Print Package Label</h3>
    <label for="sender">Sender Name:</label>
    <input type="text" id="sender" placeholder="Enter sender name">

    <label for="receiver">Receiver Name:</label>
    <input type="text" id="receiver" placeholder="Enter receiver name">
    
    <label for="tracking">Tracking Number:</label>
    <input type="text" id="tracking" placeholder="Enter tracking number">
    
    <button onclick="printLabel()">Print Label</button>
    <div id="labelOutput" class="output"></div>

    <!-- Update Package Status Section -->
    <h3>Update Package Status</h3>
    <label for="updateTracking">Tracking Number:</label>
    <input type="text" id="updateTracking" placeholder="Enter tracking number">

    <label for="status">New Status:</label>
    <input type="text" id="status" placeholder="Enter new status">
    
    <button onclick="updateStatus()">Update Status</button>
    <div id="statusOutput" class="output"></div>

    <!-- Accept Package Section -->
    <h3>Accept Package</h3>
    <label for="acceptTracking">Tracking Number:</label>
    <input type="text" id="acceptTracking" placeholder="Enter tracking number">
    
    <button onclick="acceptPackage()">Accept Package</button>
    <div id="acceptOutput" class="output"></div>
</div>

<script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
